version: "3.8"

services:
  # =====================================================
  # BASE DE DATOS - MySQL
  # =====================================================
  database:
    image: mysql:8.0
    container_name: hotel-database
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: hotel_db
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  # =====================================================
  # BACKEND - EL ESTUDIANTE DEBE CREAR ESTE SERVICIO
  # =====================================================
  backend:
    build: ./backend-microservicio
    container_name: hotel-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password123
      - DB_NAME=hotel_db
    depends_on:
      database:
        condition: service_healthy

  # =====================================================
  # TESTS - PROPORCIONADO POR EL PROFESOR
  # =====================================================
  tests:
    build: .
    container_name: hotel-tests
    environment:
      - API_URL=http://backend:3000
    depends_on:
      - backend
    command: npm test
